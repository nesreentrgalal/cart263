	<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
	<script src="js/libraries/three.js"></script>
		<script>
      var grid = document.querySelector('.m-grid');
       var tl = new TimelineMax();

    TweenLite.set(grid, {
      transformPerspective: 400,
      transformOrigin: '50% 50%'
    });

    var anim2Props = {
      rotationX: 75,
      y: '0%',
      ease: Power2.easeIn,
      transformPerspective: 300,
      onComplete: function onComplete() {
        return grid.classList.add('is-animating');
      }

    };

    tl.to(grid, 1, { scaleY: 1.5, ease: Power3.easeIn }).to(grid, 1, anim2Props, '+=0.3').to('.m-logo__wrap', 1, { scale: 1 });
		</script>
	</body>

  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Retro 80's style grid and logo</title>




  </head>

  <body>


  <div class="wrapper">
    <div class="m-grid"></div>
    <div class="m-logo">
      <div class="m-logo__wrap">
        <h1>Totally<br/>Statical</h1>
        <div class="subtitle">Static Site Generator</div>
      </div>
    </div>
  </div>




</body>
</html>
